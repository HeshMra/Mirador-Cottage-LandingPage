<div class="chatbot-container">
    <button class="chatbot-toggle" (click)="toggleChat()"><i class="bi bi-envelope"></i></button>
    <div class="chat-window" *ngIf="isChatOpen">
      <div class="chat-messages">
        <div *ngFor="let msg of messages">
          <p [class]="msg.sender">{{ msg.text }}</p>
        </div>
      </div>
      <input
        type="text"
        [(ngModel)]="userInput"
        placeholder="Type your message..."
        (keyup.enter)="processMessage()"
      />
    </div>
  </div>
